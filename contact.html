<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - Форма зворотного зв'язку</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <main>
        <section>
            <form action="" method="POST">
                <section>
                    <h2>Зв'яжіться зі мною</h2>
                        <label for="name">Ваше ім'я:</label>
                        <input type="text" id="name" name="user_name" placeholder="Введіть ваше ім'я" required>
                        <label for="email">Ваш Email:</label>
                        <input type="email" id="email" name="user_email" placeholder="приклад@email.com" required>
                        <label for="message">Ваше повідомлення:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Напишіть ваше повідомлення..." required></textarea>
                        <button type="submit">Надіслати повідомлення</button>
                </section>
            </form>
        </section>
    </main>
</body>

</html>
